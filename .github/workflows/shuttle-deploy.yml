name: shuttle-deploy
on: 
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy-project:
    runs-on: ubuntu-latest
    steps:
      - name: Environment Setup
        run: mkdir secrets && cat ${{ secrets.MEMBER_DATA }} > secrets/MemberData.csv && cat ${{ secrets.SA_CREDENTIALS }} > secrets/sa_credentials.json
        shell: bash
      - name: Custom shuttle deploy action
        uses: denytwice/shuttle-deploy@v0.7-alpha
        with:
          deploy-key: ${{ secrets.SHUTTLE_API_KEY }}
          secrets: |
            DISCORD_TOKEN = '${{ secrets.DISCORD_TOKEN }}'
            SA_CREDENTIALS_PATH = '${{ secrets.SA_CREDENTIALS_PATH }}'
            SPREADSHEET_ID = '${{ secrets.SPREADSHEET_ID }}'
